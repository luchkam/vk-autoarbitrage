<!doctype html>
<html lang="ru">

    <div class="card">

    </div>
    <div class="card">
      <div class="img"></div>
      <h2>Спецпредложение для новых пользователей</h2>
      <p>Доп. бонус при первом заказе.</p>
      <a class="btn" href="/click?offer_id=admitad_apteki&target=https%3A%2F%2Faptekiplus.ru%2F">Перейти →</a>
    </div>
  </div>
</div>
</body>
</html>
