<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Экономь на каждой покупке — акции и кешбэк</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;background:#0f172a;color:#e2e8f0}
    .wrap{max-width:780px;margin:0 auto;padding:24px}
    .card{background:#111827;border:1px solid #1f2937;border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.3)}
    h1{margin:0 0 12px;font-size:28px}
    p{line-height:1.6}
    .hero{height:160px;border-radius:12px;margin:12px 0 18px;background:
      radial-gradient(1000px 300px at 10% -40%, #22d3ee55,transparent 60%),
      radial-gradient(800px 300px at 90% -60%, #a78bfa55,transparent 60%),
      #0b1220;}
    ul{margin:0 0 16px 18px}
    .btn{display:inline-block;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:600;background:#22d3ee;color:#0b1220}
    small{opacity:.7}

</head>
<body>
<div class="wrap">
  <div class="card">
    <div class="hero"></div>
    <h1>Экономь на каждой покупке</h1>

    <ul>
      <li>Промо и акции недели</li>
      <li>Кешбэк у проверенных магазинов</li>
      <li>Займёт не больше 30 секунд</li>
    </ul>

    <a class="btn"
       href="/click?offer_id=auto_apteki">
       Посмотреть акции →
    </a>

    <p><small>Переход по партнёрской ссылке.</small></p>
  </div>
</div>
</body>
</html>
